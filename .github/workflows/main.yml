name: Comic Bee CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ==========================
      # ğŸ”¹ Backend Build
      # ==========================
      - name: Install Backend Dependencies
        run: |
          cd Comic_Bee
          npm install

      # ==========================
      # ğŸ”¹ Frontend Build
      # ==========================
      - name: Install Frontend Dependencies
        run: |
          cd Comic-Bee-frontend/Comic-Bee-frontend
          npm install

      - name: Build Frontend
        run: |
          cd Comic-Bee-frontend/Comic-Bee-frontend
          npm run build

      # ==========================
      # ğŸ”¹ Copy dist to backend
      # ==========================
      - name: Copy Frontend Build to Backend
        run: |
          cp -r Comic-Bee-frontend/Comic-Bee-frontend/dist Comic_Bee/public

      - name: CI Completed
        run: echo "Build Successful ğŸš€"
